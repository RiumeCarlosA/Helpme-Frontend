<mat-drawer-container class="container" autosize>
   <mat-drawer #drawer class="sidenav" mode="side">
      <img src="assets/img/side-image.svg" alt="Imagem de navegação">
      <mat-nav-list class="nav-list">
         <a class="itens mat-elevation-z8" mat-list-item routerLink="home" routerLinkActive="selected">
            <i class="material-icons icon">home</i>
            Home
         </a>
         <a class="itens mat-elevation-z8" mat-list-item routerLink="tecnicos" routerLinkActive="selected">
            <i class="material-icons icon">account_circle</i>
            Técnicos
         </a>
         <a class="itens mat-elevation-z8" mat-list-item routerLink="clientes" routerLinkActive="selected">
            <i class="material-icons icon">person</i>
            Clientes
         </a>
         <a class="itens mat-elevation-z8" mat-list-item routerLink="chamados" routerLinkActive="selected">
            <i class="material-icons icon">support</i>
            Chamados
         </a>
         <a class="itens mat-elevation-z8" mat-list-item href="https://github.com/RiumeCarlosA" target="_blank">
            <i class="material-icons icon">code</i>
            Github
         </a>
         <a class="itens mat-elevation-z8" mat-list-item (click)="logout()">
            <i class="material-icons icon">logout</i>
            Logout
         </a>
      </mat-nav-list>
   </mat-drawer>

   <div class="sidenav-content">
      <app-header></app-header>
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
         <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
   </div>

</mat-drawer-container>
